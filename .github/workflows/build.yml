name: Build APK

on:
  push:
    branches:
      - master
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ğŸ”§ Make gradlew executable
        run: chmod +x gradlew
        working-directory: android_template
        
      - name: ğŸ› ï¸ Build Debug APK
        run: ./gradlew assembleDebug
        working-directory: android_template

      - name: ğŸªµ Debug
        run: |
          echo "ğŸ” Root directory contents:"
          ls -la
          echo "ğŸ“ android_template contents:"
          ls -la android_template

      - name: ğŸ“¦ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android_template/app/build/outputs/apk/debug/app-debug.apk
